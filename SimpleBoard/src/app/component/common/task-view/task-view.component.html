<div class="row">
    <div class="col col-4">
        <div class="btn btn-block" *ngFor="let task of tasks" [class.btn-light]="activeTask !== task"
             [class.btn-primary]="activeTask === task" (click)="activeTask =task">
            {{task.title}}
        </div>
    </div>
    <div class="col col-8" *ngIf="activeTask">
        <h3>{{activeTask.title}}</h3>
        <hr/>
        <p>{{activeTask.content}}</p>
    </div>
</div>
